name: CI
on:
  push:
    branches-ignore: dependabot/**
  pull_request:
  schedule:
    - cron: '30 12 * * 5'

permissions:
  contents: read

jobs:
  overcommit:
    name: Overcommit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install packages
        run: sudo apt-get install libperl-critic-perl cppcheck

      - name: Install Overcommit and sign
        run: |
          sudo gem install overcommit --no-document
          overcommit --sign
          overcommit --sign pre-commit

      - name: Run hooks
        env:
          GIT_AUTHOR_NAME: Dummy
          GIT_AUTHOR_EMAIL: dummy@example.com
        run: overcommit --run

  build:
    name: Build & package
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - windows-latest
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Linux Dependencies
        if: matrix.runner == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install qt6-base-dev libgl-dev libipc-system-simple-perl

      - name: Windows Dependencies
        if: matrix.runner == 'windows-latest'
        uses: jurplel/install-qt-action@d325aaf2a8baeeda41ad0b5d39f84a6af9bcf005
        with:
          version: 6.*
          arch: win64_msvc2022_64
          archives: qtbase
          cache: true

      - name: Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Package
        run: cmake --build build --target package --config Release

      - name: Upload packages to artifact
        uses: actions/upload-artifact@v5
        with:
          name: packages-${{ runner.os }}
          path: |
            build/beebview-*.deb
            build/beebview-*.tar.gz
            build/beebview-*.msi
            build/beebview-*.zip
